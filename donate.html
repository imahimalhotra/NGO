<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Hope for All</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .donation-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        select, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .donate-btn {
            background-color: green;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="donation-box">
        <h2>Support Our Cause</h2>
        <p>Your donation helps provide education, healthcare, and support.</p>
        
        <label for="amount">Select Amount:</label>
        <select id="amount">
            <option value="10">₹10</option>
            <option value="25">₹25</option>
            <option value="50">₹50</option>
            <option value="100">₹100</option>
        </select>
        
        <h3>Choose Payment Method</h3>
        <button onclick="processPayment('upi')">UPI</button>
        <button onclick="processPayment('paytm')">Paytm</button>
        <button onclick="processPayment('phonepe')">PhonePe</button>
        
        <button class="donate-btn" onclick="confirmDonation()">Donate Now</button>
    </div>
    
    <script>
        function processPayment(method) {
            const amount = document.getElementById('amount').value;
            if (method === 'upi') {
                window.location.href = `upi://pay?pa=yourupi@bank&pn=HopeForAll&am=${amount}&cu=INR`;
            } else if (method === 'paytm') {
                window.location.href = `https://paytm.com/pay?amount=${amount}`;
            } else if (method === 'phonepe') {
                window.location.href = `https://phon.pe/pay?amount=${amount}`;
            }
        }

        function confirmDonation() {
            alert('Thank you for your donation!');
        }
    </script>
</body>
</html>
